<html>
<head>
<title>Aegis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="login_style.css">
<link rel="icon" href="assets/favicon.png" type="image/png">
<body>
    <div class="loginbox hsu" style="margin-top: 2%">
    <img src="assets/logo_whitebg.png" class="logo">
        <h1>Hospital Signup</h1>
        <form>
            <p>Hospital Name</p>
            <input type="text" name="" placeholder="Enter full name">
            <p>Email</p>
            <input type="text" name="" placeholder="Enter email">
            
            
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Phone number</p>
            <input type="text" name="" placeholder="Enter phone number">
            <p>Beds</p>
            <input type="number" name="" min="0" placeholder="Number of beds" style="border: none;">
            <p>Hospital Address</p>
            <textarea rows="4" cols="30" name="comment" form="usrform">Enter hospital full address...</textarea>
            
  
            <input type="submit" name="" value="Signup">
            <a href="hospital_signin.html">Already account? sign in</a>
            
        </form>
        
    </div>

</body>
</head>
</html>
