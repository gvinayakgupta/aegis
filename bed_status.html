<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hospitals</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="bed_status.css">
</head>
<body>
    <h1 style="align-content: center; color:#fc8820;"> Bed Status</h1>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">BED NO.</th>
									<th class="cell100 column2">CURRENT STATUS</th>
									<th class="cell100 column3">CHANGE STATUS</th>
									
									
								</tr>
							</thead>
						</table>
					</div>
					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1">#Aeg00@1</td>
									<td class="cell100 column2">available</td>
									<td class="cell100 column3"><button id = "1" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg00@2</td>
									<td class="cell100 column2">available</td>
									<td class="cell100 column3"><button id = "2" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg00@3</td>
									<td class="cell100 column2">available</td>
									<td class="cell100 column3"><button id = "3" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg01@1</td>
									<td class="cell100 column2">not available</td>
									<td class="cell100 column3"><button id = "4" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg01@2</td>
									<td class="cell100 column2">not available</td>
									<td class="cell100 column3"><button id = "5" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg01@3</td>
									<td class="cell100 column2">not available</td>
									<td class="cell100 column3"><button id = "6" onclick="ch(this.id)">Change</button></td>
								</tr>
                                <tr class="row100 body">
									<td class="cell100 column1">#Aeg02@4</td>
									<td class="cell100 column2">available</td>
									<td class="cell100 column3"><button id = "7" onclick="ch(this.id)">Change</button></td>
								</tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="submit()">Confirm</button>
	</div>
	<script>
		function ch(e){
			document.getElementById(e).classList.add("selected");
		}
		function submit(){
			alert("Changes saved");
			location.replace("admin_hospital.html");
		}
	</script>
    </body>
</html>
