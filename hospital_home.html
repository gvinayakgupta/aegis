<html>
    <head>
        <title>Welcome to Aegis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="hospital.css">
        <link rel="icon" href="assets/favicon.png" type="image/png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand nav-dark">
                <a class="navbar-brand" href="index.html"><img src="assets/logo_long_white.png" width="100px"></a>
                <!-- Navbar-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="hospital_admin_login.html">Admin Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="login.html">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div class="area">
                <div class="row">
                    <div class="part">Total Beds: <span id="total">000</span></div>
                    <div class="part">Occupied: <span id="occ">000</span></div>
                    <div class="part">Empty: <span id="empty">000</span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="area2">
                        <button class="qr" onclick="QR()">QR Code Scanner</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="area bed">
                        <div class="bedinfo"><h1>Bed Info</h1></div>
                        <div class="bedinfo"><h3>Current status</h3></div>
                        <div class="bedinfo">
                            <div class="row">
                                <button id="btn-l" class="col-6" onclick="lbtn()">Occupied</button>
                                <button id="btn-r" class="col-6" onclick="rbtn()">Empty</button>
                            </div>
                        </div>
                        <div class="bedinfo">
                            <button class="sub">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            var HospitalId, value;
            $(document).ready(function() {
                HospitalId = String(window.location).split("?#")[1];
                document.getElementById("total").innerHTML="500";
                document.getElementById("occ").innerHTML="100";
                document.getElementById("empty").innerHTML="400";
            });
            function QR(){
                var d = document.getElementsByClassName("bed");
                d[0].style.display="block";
                console.log(d);
            }
            function lbtn(){
                document.getElementById("btn-l").classList.add("selected");
                document.getElementById("btn-r").classList.remove("selected");
                value = 1;
            }
            function rbtn(){
                document.getElementById("btn-l").classList.remove("selected");
                document.getElementById("btn-r").classList.add("selected");
                value = 1;
            }
        </script>
    </body>
</html>
